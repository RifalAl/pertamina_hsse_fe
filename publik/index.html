		<script>
			var KTBootstrapDatepicker = function () {
				var arrows;
				if (KTUtil.isRTL()) {
					arrows = {
						leftArrow: '<i class="la la-angle-right"></i>',
						rightArrow: '<i class="la la-angle-left"></i>'
					}
				} else {
					arrows = {
						leftArrow: '<i class="la la-angle-left"></i>',
						rightArrow: '<i class="la la-angle-right"></i>'
					}
				}
				var demos = function () {
					$('.datepicker_mode, .datepicker_mode_validate').datepicker({
						rtl: KTUtil.isRTL(),
						todayHighlight: true,
						orientation: "bottom left",
						templates: arrows,
						format: 'dd/MM/yyyy'
					});

					$('.datepicker_mode_modal').datepicker({
						rtl: KTUtil.isRTL(),
						todayHighlight: true,
						orientation: "bottom left",
						templates: arrows
					});

				}
				return {
					init: function() {
						demos(); 
					}
				};
			}();
			jQuery(document).ready(function() {    
				KTBootstrapDatepicker.init();
			});
		</script>
