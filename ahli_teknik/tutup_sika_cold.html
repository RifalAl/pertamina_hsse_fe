	<script>
		// Class definition
		var KTSweetAlert2Demo = function() {
	    // Demos
	    var initDemos = function() {
	    	$('.kt_sweetalert').click(function(e) {
	    		swal.fire("Ditutup!", "SIKA berhasil ditutup!", "success");
	    	});
	    	$('.kt_sweetalert_tutup_sika').click(function(e) {
	    		swal.fire({
	    			title: 'Apakah anda yakin?',
	    			text: "Sika akan ditutup setelah proses ini!",
	    			type: 'warning',
	    			showCancelButton: true,
	    			confirmButtonText: 'Tutup!'
	    		}).then(function(result) {
	    			if (result.value) {
	    				swal.fire(
	    					'Berhasil!',
	    					'SIKA Berhasil ditutup',
	    					'success'
	    					)
	    			}
	    		});
	    	});
	    };
	    return {
	        // Init
	        init: function() {
	        	initDemos();
	        },
	    };
	}();
		// Class Initialization
		jQuery(document).ready(function() {
			KTSweetAlert2Demo.init();
		});
	</script>
	<script>
		var KTBootstrapDatepicker = function () {

			var arrows;
			if (KTUtil.isRTL()) {

					rightArrow: '<i class="la la-angle-left"></i>'

				arrows = {

			}
			var demos = function () {
				$('#kt_datepicker_1, #kt_datepicker_1_validate').datepicker({
					rtl: KTUtil.isRTL(),
					todayHighlight: true,
					orientation: "bottom left",
					templates: arrows
				});

					todayHighlight: true,
					orientation: "bottom left",

					todayHighlight: true,
					orientation: "bottom left",
					templates: arrows,
					format: 'dd/MM/yyyy'
				});
			}

			return {
				init: function() {
					demos(); 
				}
			};
		}();

		jQuery(document).ready(function() {    
			KTBootstrapDatepicker.init();
		});
	</script>
